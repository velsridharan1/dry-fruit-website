<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <h1>Order Management</h1>
        <button id="logout-btn" class="logout-button">Logout</button>
    </header>
    <main>
        <div class="summary-container">
            <div class="summary-box">
                <h4>Open Orders</h4>
                <p>Count: <span id="open-orders-count">0</span></p>
                <p>Total Value: <span id="open-orders-value">₹0.00</span></p>
            </div>
            <div class="summary-box">
                <h4>All Orders</h4>
                <p>Count: <span id="all-orders-count">0</span></p>
                <p>Total Value: <span id="all-orders-value">₹0.00</span></p>
            </div>
        </div>

        <div class="tab-container">
            <button class="tab-link active" data-tab="open-orders">Open Orders</button>
            <button class="tab-link" data-tab="all-orders">All Orders</button>
        </div>

        <!-- Open Orders Tab Content -->
        <div id="open-orders" class="tab-content active">
            <h2>Open Orders (Pending)</h2>
            <div id="bulk-update-section" class="bulk-update-controls">
                <label for="bulk-status-select">Update status of selected orders to:</label>
                <select id="bulk-status-select">
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <button id="bulk-update-btn">Update Selected</button>
            </div>
            <table id="open-orders-table" class="orders-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-checkbox"></th>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- All Orders Tab Content -->
        <div id="all-orders" class="tab-content">
            <h2>All Orders</h2>
            <table id="all-orders-table" class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/admin.js"></script>
</body>
</html>
